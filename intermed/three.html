<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: bisque; color: black;">
    <ul class="language">
        <li> javascript</li>
    </ul>
</body>
<script> //element created for adding element into a unordered list 
    function addlang(langname){
        const add= document.createElement('li');
        add.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(add)
    }
    addlang("python")
    addlang("cpp") 
    //optimized
    function addoptilang(langname){
        const li= document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addoptilang("java")
</script>
</html>
